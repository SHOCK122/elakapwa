<html>
<head>
    <link rel="manifest" href="/js/pwa.webmanifest">
    <link rel="apple-touch-icon" href="/images/apple-touch.png">
    <link rel="stylesheet" href="/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#764ABC" />
</head>
<body>
    <span>Elaka</span>
    <br>
    <span>You are now</span>
    <span><b class="page-status">online</b></span>
    <div class="content">
        <p class="message_id hidden">
            <span class="label">
                <b>ID:</b>
            </span>
            <span class="message_id">
                id goes here
            </span>
        </p>
        <p class="intervention">
            <span class="label hidden">

            </span>

                intervention goes here
            </span>
        </p>
        <p class="general_audience hidden">

            </span>

            </span>

        <p class="target_audience">

            </span>

            <span class="label">
                <b>Promoted Behavior:</b>
            </span>
            <span class="promote">
                promoted behaviors go here
            </span>
        </p>
        <p class="message">
            <span class="label hidden">
                <b>Message:</b>
            </span>
            <span class="message">
                messages go here
            </span>
        </p>

    <script src="/js/pwa.js"></script>
    <script src="/js/status.js"></script>

<html>

<head>
    <link rel="manifest" href="/js/pwa.webmanifest">
    <link rel="apple-touch-icon" href="/images/apple-touch.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#764ABC" />
</head>

<body>
    <!-- Top Navigation Menu -->
    <div class="topnav">
        <span><b class="page-status"></b></span>
        <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
        <!-- Navigation links (hidden by default) -->
        <span class="overlay" onclick="burger()"></span>
        <div class="modal" id="myLinks">
            <div class="modal-content">
                <div class="nav">
                    <a href="#" id="nav-category" onclick="nav_vis_toggle('f_intervention')">Category</a>
                    <a href="#" id="nav-audience" onclick="nav_vis_toggle('f_target_audience')">Audience</a>
                    <a href="#" id="nav-language" onclick="nav_vis_toggle('langbar')">Language</a>
                    <a href="#" id="nav-contact">Contact</a>
                    <a href="#" id="nav-about">About</a></div>
                <div class="filter-container">
                    <div class="filter" id="f_intervention" style="display: none;">
                        <!-- Gets filled systematically -->
                    </div>
                    <div class="filter" id="f_target_audience" style="display: none;">
                        <!-- Gets filled systematically -->
                    </div>
                    <div class="filter" id="langbar" style="display: none;">
                        <a href="#" class="lang" id="English">English</a>
                        <a href="#" class="lang" id="French">French</a>
                        <a href="#" class="lang" id="Swahili">Swahili</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
        <a href="javascript:void(0);" class="icon" onclick="burger()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
    <div class="content">
        <p class="message_id hidden">
            <span class="label">
                <b>ID:</b>
            </span>
            <span class="message_id">
                id goes here
            </span>
        </p>
        <p class="intervention">
            <span class="label hidden">
                <b>Intervention Type:</b>
            </span>
            <span class="intervention">
                intervention goes here
            </span>
        </p>
        <p class="general_audience hidden">
            <span class="label">
                <b>General Audience:</b>
            </span>
            <span class="general_audience">
                general audience goes here
            </span>
        </p>
        <p class="target_audience">
            <span class="label hidden">
                <b>Target Audience:</b>
            </span>
            <span class="target_audience">
                target audience goes here
            </span>
        </p>
        <p class="promote">
            <span class="label">
                <b>Promoted Behavior:</b>
            </span>
            <span class="promote">
                promoted behaviors go here
            </span>
        </p>
        <p class="audio">
            <audio id="audio_player"
                controls
                src="">
                    Your browser does not support the audio file type.
            </audio>
        </p>
        <p class="message">
            <span class="label hidden">
                <b>Message:</b>
            </span>
            <span class="message">
                messages go here
            </span>
        </p>
    </div>
    <div class="debugger" id="debugger">

    </div>
    <div id="navbar">
        <button class="navbutton" id="prev">←</button>
        <button class="navbutton" id="next">→</button>
    </div>
    <script src="/js/pwa.js"></script>
    <script src="/js/status.js"></script>
    <script src="/js/index.js"></script>
    <script src="/js/post.js"></script>
</body>

</html>
